<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <!--/*@thymesVar id="recipes" type="java.util.List"*/-->
                    <h1 class="mt-5">My Recipes</h1>
                    <div>
                        <a class="btn btn-success mb-2" href="#"
                            th:href="@{'/recipe/new'}">Create New Recipe</a>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover" th:if="${not #lists.isEmpty(recipes)}">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="recipe : ${recipes}">
                                <td>
                                <!--/*@thymesVar id="id" type="guru.springframework.domain.Recipe"*/-->
                                <!--/*@thymesVar id="description" type="guru.springframework.domain.Recipe"*/-->
                                <a href="#"
                                       th:href="@{'/recipe/'+${recipe.id}+'/show'}"
                                       th:text="${recipe.id}">View detail</a>
                                </td>
                                <td th:text="${recipe.description}">Nazov receptu</td>
                                <td>
                                <a href="#"
                                       th:href="@{'/recipe/'+${recipe.id}+'/update'}"
                                       th:text="'Update'">Update recipe link</a> |
                                    <a href="#"
                                       th:href="@{'/recipe/'+${recipe.id}+'/delete'}"
                                       th:text="'Delete'">Delete recipe link</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.js}"></script>
</body>
</html>

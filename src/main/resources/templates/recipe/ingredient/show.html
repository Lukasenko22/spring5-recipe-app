<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Detail</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <!--/*@thymesVar id="recipe" type="guru.springframework.commands.IngredientCommand"*/-->
        <div class="col-md-12">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="mt-5 mb-3" th:text="'Ingredient: '+${ingredient.description}">Recipe Description Here!</h1>
                    </div>
                    <div class="panel-body ml-4">
                        <div class="row">
                            <div>
                                <div th:text="'Amount: '+${ingredient.amount}+' '+${ingredient.unitOfMeasureCommand.description}">
                                    1 Cup of milk
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <a class="btn btn-success mb-2" href="#"
                           th:href="@{'/recipe/'+${ingredient.recipeId}+'/ingredients'}">Back to ingredients</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.js}"></script>
</body>
</html>
